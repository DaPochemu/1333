<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesauth.css">
    <title>Регистрация - BaZZZeAlt</title>
</head>
<body>
  <header>
        <div class="logo"><a href="index.html">BaZZZeAlt</a></div>
        <nav>
            <a href="enter.html">Вход</a>
        </nav>
    </header>
    <main>
        <div class="auth-container">
            <div class="auth-form">
                <h2>Регистрация аккаунта</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullname">ФИО</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Пароль</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Подтвердите пароль</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            Я согласен с <a href="gerg1487.html" target="_blank">политикой конфиденциальности</a>
                        </label>
                    </div>
                    <button type="submit" class="auth-button">Зарегистрироваться</button>
                </form>
                <div class="auth-switch">
                    <p>Уже есть аккаунт? <a href="enter.html">Войти</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
